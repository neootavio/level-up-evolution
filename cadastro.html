<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="css/estilo.css">

        <p id="levelJogador">Level</p>

    <input id="textoIdade" class="cx-texto" type="text">
   
    
    <footer class="tempo">
        <input id="botaoCadastro" class="cx-texto" type="button" value="Cadastrar" >
