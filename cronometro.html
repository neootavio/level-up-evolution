<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cronômetro</title>
</head>

<body class="caixaTela">
    <h1>Cronômetro</h1>
    <div class="container">
        <div class="principal">
            <p class="tempo">
                <span class="minutos">00</span>:
                <span class="segundos">00</span>:
                <span class="milissegundos">00</span>
            </p>
            <div id="btnCrono">
                <button onclick="iniciar()" class="iniciar">Iniciar</button>
                <button onclick="parar()" class="parar">Parar</button>
                <button onclick="resetar()" class="resetar">Resetar</button>
            </div>
        </div>
    </div>
    <script src="./js/cronometro.js"></script>
</body>

</html>
